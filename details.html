<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Details</title>
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css tambahan -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- bagian header dengan pengaturan padding vertikal 0 -->
    <header class="header py-0">
      <!-- pengaturan navbar dengan tema dark dan expand pada layar ukuran large -->
      <nav class="navbar navbar-dark navbar-expand-lg">
        <!-- fluid container untuk layout yang responsif -->
        <div class="container-fluid">
          <!-- navbar brand dengan logo website -->
          <a
            class="navbar-brand py-0 d-flex align-items-center"
            href="index.html"
          >
            <img
              src="f1_logo.svg"
              alt=""
              width="50"
              height="50"
              class="d-inline-block align-top me-2"
            />
            Formula 1
          </a>
    <!-- Bagian utama untuk menampilkan detail driver -->
    <div class="container driver-details mt-5">
      <!-- Tombol kembali ke halaman utama driver -->
      <a href="index.html" class="btn btn-primary back-button"
        >Back to Drivers</a
      >
      <div class="row">
        <!-- Kolom untuk menampilkan gambar driver -->
        <div class="col-md-4">
          <img
            src=""
            id="driver-image"
            class="driver-image"
            alt="Driver Image"
          />
        </div>
        <!-- Kolom untuk menampilkan informasi detail driver -->
        <div class="col-md-8 driver-info">
          <h2 id="driver-name">Driver Name</h2>
          <p>
            <strong>Full Name:</strong>
            <span id="driver-full-name">Driver Full Name</span>
          </p>
          <p>
            <strong>Driver Number:</strong>
            <span id="driver-number">Driver Number</span>
          </p>
          <p>
            <strong>Team:</strong> <span id="driver-team">Driver Team</span>
          </p>
          <p>
            <strong>Country:</strong>
            <span id="driver-country">Driver Country</span>
          </p>
        </div>
      </div>
    </div>
    <!-- link bootstrap dan popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- link custom javascript -->
    <script src="details.js"></script>
  </body>
</html>
